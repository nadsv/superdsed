<div class="text-center">
    <!-- pager -->
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-link">
                    <a (click)="setPage(1)">Перв.</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-link">
                    <a (click)="setPage(pager.currentPage - 1)">Пред.</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-link">
                    <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-link">
                    <a (click)="setPage(pager.currentPage + 1)">След.</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-link">
                    <a (click)="setPage(pager.totalPages)">Посл.</a>
            </li>
    </ul>
</div>
