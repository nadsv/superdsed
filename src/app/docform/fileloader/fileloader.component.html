
<label class="load-btn" md-raised-button>
	<div class="load-btn__title">
		<span *ngIf="!uploading">Выбрать файл</span>
	</div>
	<div class="load-btn__icon" *ngIf="uploading">
		<svg width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
		<path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
		    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
		    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
		<path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
		    C22.32,8.481,24.301,9.057,26.013,10.047z">
		    <animateTransform attributeType="xml"
		      attributeName="transform"
		      type="rotate"
		      from="0 20 20"
		      to="360 20 20"
		      dur="1s"
		      repeatCount="indefinite"/>
		    </path>
		</svg>
</div>
    <input type="file" hidden (change)="onLoadBtnClick( $event )" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt" #fileInput>
</label>

<div class="filelist-wrapper" *ngIf="files.length">
	<md-list class="filelist">
	  <md-list-item *ngFor="let file of files; let i=index; trackBy: trackByFn" class="filelist__list-item">
		<a md-line href="{{file.address}}" download>{{file.name}}</a>
	    <button md-icon-button (click)="onDeleteFile(i)" class="filelist__del-item">
		        <md-icon>
					<svg viewBox="0 0 16 16">
						<use xlink:href="#delete"></use>
					</svg> 
		        </md-icon>
		</button>
	  	</md-list-item>
	</md-list>
</div>
