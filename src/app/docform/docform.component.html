<form class="doc_form" novalidate [formGroup]="docForm" (ngSubmit)="onSubmit(docForm)">
	<label class="doc_form__field  doc_form__field--small">
		<span class="doc_form__field-name">Номер</span>
		<md-input maxlength="30" class="md-input" formControlName="num"></md-input>
	</label>
	<label class="doc_form__field  doc_form__field--small">
		<span class="doc_form__field-name">Дата</span>
		<input class="doc_form__date" type="date" formControlName="date">
	</label>
	<label class="doc_form__field  doc_form__field--small">
		<md-checkbox [checked]="false" class="form-contest__checkbox" formControlName="status" align="end">
			<span class="doc_form__field-name">Отменен</span>
		</md-checkbox>
	</label>
	<label class="doc_form__field  doc_form__field--medium" maxlength="2054" >
		<span class="doc_form__field-name">Наименование</span>
		<md-textarea class="md-textarea  doc_form__field--long" formControlName="name" rows="2"></md-textarea>
	</label>
	<label class="doc_form__field   doc_form__field--medium" maxlength="2054" >
		<span class="doc_form__field-name">Основание</span>
		<md-textarea class="md-textarea  doc_form__field--long" formControlName="base" rows="2"></md-textarea>
	</label>
	<label class="doc_form__field   doc_form__field--medium doc_form__field--padding">
		<span class="doc_form__field-name  doc_form__field-name--short">Раздел</span>
		<md-select class="doc_form__field--long" formControlName="section">
			<md-option value="0">Общее</md-option>
	    	<md-option value="1">Информационная безопасность</md-option>
	    	<md-option value="2">Персональные данные</md-option>
		</md-select>
	</label>
	<label class="doc_form__field   doc_form__field--medium doc_form__field--padding">
		<span class="doc_form__field-name  doc_form__field-name--short">Поправки для</span>
		<md-select class="doc_form__field--long" formControlName="maindoc">
	    	<md-option >№12 от 20.12.2015</md-option>
	    	<md-option >№132 от 01.10.2016</md-option>
		</md-select>
	</label>
	<app-tabs></app-tabs>
	<button md-raised-button class="doc_form__btn" [disabled]="docForm.invalid">Сохранить</button>
	<button md-raised-button class="doc_form__btn">Удалить</button>
	<button md-raised-button class="doc_form__btn" routerLink="/">Закрыть</button>
</form>
