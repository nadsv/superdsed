<div class="changes-wrapper" *ngIf="changes.length">
	<md-list class="changes">
		<md-list-item *ngFor="let change of changes; let i=index; trackBy: trackByFn" class="changes__list-item">
			<a md-line href="doc/{{change.id}}">от {{change.date}} №{{change.num}}</a>
	  	</md-list-item>
	</md-list>
</div>
